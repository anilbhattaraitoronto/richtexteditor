<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Richt Text Editor</title>
</head>

<body onload="enableEditMode()">
    <div class="icon-container">
        <button onclick="execCmd('bold')" title="bold"><i class="fa fa-bold"></i></button>
        <button onclick="execCmd('italic')" title="bold"><i class="fa fa-italic"></i></button>
        <button onclick="execCmd('underline')" title="bold"><i class="fa fa-underline"></i></button>
        <button onclick="execCmd('strikeThrough')" title="bold"><i class="fa fa-strikethrough"></i></button>
        <button onclick="execCmd('justifyLeft')" title="justifyLeft"><i class="fa fa-align-left"></i></button>
        <button onclick="execCmd('justifyCenter')" title="justifyCentre"><i class="fa fa-align-center"></i></button>
        <button onclick="execCmd('justifyRight')" title="justifyRight"><i class="fa fa-align-right"></i></button>
        <button onclick="execCmd('justifyFull')" title="justifyFull"><i class="fa fa-align-justify"></i></button>
        <button onclick="execCmd('cut')" title="cut"><i class="fa fa-cut"></i></button>
        <button onclick="execCmd('copy')" title="copy"><i class="fa fa-copy"></i></button>
        <button onclick="execCmd('indent')" title="indent"><i class="fa fa-indent"></i></button>
        <button onclick="execCmd('outdent')" title="outdent"><i class="fa fa-dedent"></i></button>
        <button onclick="execCmd('subscript')" title="subscript"><i class="fa fa-subscript"></i></button>
        <button onclick="execCmd('superscript')" title="superscript"><i class="fa fa-superscript"></i></button>
        <button onclick="execCmd('redo')" title="redo"><i class="fa fa-repeat"></i></button>
        <button onclick="execCmd('undo')" title="undo"><i class="fa fa-undo"></i></button>
        <button onclick="execCmd('insertUnorderedList')" title="Insert Unordered List"><i
                class="fa fa-list-ul"></i></button>
        <button onclick="execCmd('insertOrderedList')" title="Insert Ordered List"><i
                class="fa fa-list-ol"></i></button>
        <button onclick="execCommandWithArg('formatblock', 'p')" title="Paragraph"><i
                class="fa fa-paragraph"></i></button>
        <button onclick="execCmd('insertHorizontalRule')" title="bold">HR</button>
        <button onclick="execCommandWithArg('createLink', prompt('Enter a URL ', 'https://'))" title="Add Link"><i
                class="fa fa-link"></i></button>
        <button onclick="execCmd('unlink')" title="Remove Link"><i class="fa fa-unlink"></i></button>
        <button onclick="toggleSource()" title="Toggle Source"><i class="fa fa-code"></i></button>
        <select name="" id="" onchange="execCommandWithArg('formatBlock', this.value);">
            <option value="H1">h1</option>
            <option value="H2">h2</option>
            <option value="H3">h3</option>
            <option value="H4">h4</option>
            <option value="H5">h5</option>
            <option value="H6">h6</option>
        </select>
        <button onclick="toggleEdit()" title="Toggle Edit">Toggle Edit</button>
        <select name="" id="" onchange="execCommandWithArg('fontName', this.value);">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="TComic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Tacoma</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select name="" id="" onchange="execCommandWithArg('fontSize', this.value);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
        Foreground Color: <input type="color" oninput="execCommandWithArg('foreColor', this.value);" value="#00ffff">
        Backgroundground Color: <input type="color" oninput="execCommandWithArg('hiliteColor', this.value);"
            value="#ff00ff">
        <button onclick="execCommandWithArg('insertImage', prompt('Enter the image url: ', ''));" title="bold"><i
                class="fa fa-file-image-o"></i></button>
        <button onclick="execCmd('selectAll')" title="Select All">Select All</button>




    </div>

    <form style="padding: 20px; background: black; max-width:1000px; margin: auto;" id="content-form" action="/">
        <input name="my-content" id="my-content" type="hidden">
        <iframe name="richTextField" frameborder="1" id="rich-text-editor">
        </iframe>
        <input type="submit" value="Add Content"
            style="display: block; padding: 4px; width: 100%; font-size: 18px; cursor: pointer;">
    </form>
    <!-- <div name="richTextField" id="rich-text-editor" contenteditable="true" onload="enableEditMode()"></div> -->
    <!-- <button id="getIframeDocButton">Add Text</button> -->
    <script src="main.js"></script>

</body>

</html>
